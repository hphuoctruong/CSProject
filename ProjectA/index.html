<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Online Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
			<input type="text" name="calculation" id="calculation" class="form-control">
			</div>
		</div>
	<div class="row">
		<div class="col-xs-3">
			<button id="one" class="btn btn-primary btn-block">1</button>
		</div>
		<div class="col-xs-3">
			<button id="two" class="btn btn-primary btn-block">2</button>
		</div>
		<div class="col-xs-3">
			<button id="three" class="btn btn-primary btn-block">3</button>
		</div>
		<div class="col-xs-3">
			<button id="add" class="btn btn-success btn-block">+</button>
		</div>
	</div>
	</div>

</body>
</html>
